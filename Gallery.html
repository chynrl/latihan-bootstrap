            <div class="row my-12">
              <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="https://img1.hotstarext.com/image/upload/f_auto/sources/r1/cms/prod/3434/1283434-i-23a4e8f9339d"
                        class="img-gallery d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://th.bing.com/th/id/R.b7bfc6e4b3d965622dc8046e3d09dead?rik=nVt2XtgOmU4nbw&riu=http%3a%2f%2ffc01.deviantart.net%2ffs70%2ff%2f2014%2f319%2fe%2f4%2fbaymax___big_hero_6_by_igorposternak-d86gp9l.jpg&ehk=mv%2fu4PgsaC5PYSziItrbFwgoRpcuct5Lxclz%2fVX1zBo%3d&risl=&pid=ImgRaw&r=0"
                        class="img-gallery w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="https://res.cloudinary.com/jerrick/image/upload/fl_progressive,q_auto,w_1024/ukcgwnavdb3ckrzmfqlf.jpg"
                        class="img-gallery d-block w-100"
                        alt="..."
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
